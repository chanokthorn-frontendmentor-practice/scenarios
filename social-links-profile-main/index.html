<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <article>
      <div class="card">
        <div class="card-avatar-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="card-avatar">
        </div>
        <div class="info">
          <h1 class="info-name">Jessica Randall</h1>
          <div class="info-location">London, United Kingdom</div>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li class="social-link">
            GitHub
          </li>
          <li class="social-link">
            Frontend Mentor
          </li>
          <li class="social-link">
            LinkedIn
          </li>
          <li class="social-link">
            Twitter
          </li>
          <li class="social-link">
            Instagram
          </li>
        </ul>
      </div>

    </article>

  </main>
</body>

</html>
