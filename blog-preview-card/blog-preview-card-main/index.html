<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main>
    <article>
      <div class="card">
        <div class="card-hero">
          <img src="assets/images/illustration-article.svg" alt="hero-image" />
        </div>
        <div class="card-body">
          <div class="tags-container">
            <div class="tag"><span>Learning</span></div>
          </div>
          <div class="card-date"><span>Published 21 Dec 2023</span></div>
          <div class="card-title"><h3>HTML & CSS foundations</h3></div>
          <div class="card-detail">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="author-info">
            <div class="avatar-container">
              <img src="assets/images/image-avatar.webp" alt="avatar" />
            </div>
            <div class="card-author-name"><span>Greg Hooper</span></div>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
