<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  </style>
</head>

<body>
  <main>
    <article class="card">
      <figure class="card-image">
        <img class="image-desktop" src="images/image-product-desktop.jpg" alt="Product Image">
        <img class="image-mobile" src="images/image-product-mobile.jpg" alt="Product Image">
      </figure>
      <section class="card-body">
        <div class="tag">
          <h3>PERFUME</h3>
        </div>
        <header>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <div class="description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
        </div>
        <div class="price">
          <div class="price-final">
            <span>$149.99</span>
          </div>
          <div class="price-actual">
            <span>$169.99</span>
          </div>
        </div>
        <footer>
          <button>
            <img src="images/icon-cart.svg" alt="Add to Cart">
            <span>Add to Cart</span>
          </button>
        </footer>
      </section>
      </div>
  </main>
</body>

</html>
